<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambio de contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="changePassword()" action="">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input
            [(ngModel)]="password1"
            name="userForm"
            label="Contraseña"
            label-placement="floating"
            fill="outline"
            placeholder="contraseña"
          ></ion-input
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input
            [(ngModel)]="password2"
            name="passForm"
            type="password"
            label="Contraseña"
            label-placement="floating"
            fill="outline"
            placeholder="Contraseña"
          ></ion-input
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" type="submit">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
