<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content [fullscreen]="true">
  <form (ngSubmit)="login()" action="">
    <ion-grid>
      <ion-row>
        <ion-col> </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label> Usuario </ion-label>
          </ion-item>
          <ion-input
            label="usuario"
            label-placement="floating"
            fill="outline"
            placeholder="usuario"
          ></ion-input
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input
            label="Contraseña"
            label-placement="floating"
            fill="outline"
            placeholder="Contraseña"
          ></ion-input
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
