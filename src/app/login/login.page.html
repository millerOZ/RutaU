<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content [fullscreen]="true">
  <form (ngSubmit)="login()" action="">
    <ion-grid>
      <ion-row>
        <ion-col><h1>Iniciar Sesion</h1></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label> Usuario </ion-label>
          </ion-item>
          <ion-input
            [(ngModel)]="userForm"
            name="userForm"
            label="usuario"
            label-placement="floating"
            fill="outline"
            placeholder="usuario"
          ></ion-input
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input
            [(ngModel)]="passForm"
            name="passForm"
            label="Contraseña"
            label-placement="floating"
            fill="outline"
            placeholder="Contraseña"
          ></ion-input
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            expand="full"
            type="submit"
            >Ingresar</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
