<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recoverXXX</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <form action="" (ngSubmit)="recover()">
    <ion-grid>
      <ion-row *ngIf="!showCode">
        <ion-col>
          <ion-input
            [(ngModel)]="emailForm"
            name="userForm"
            label="correo"
            type="email"
            placeholder="email@domain.com"
            label-placement="floating"
            fill="outline"
          ></ion-input>

          <ion-button expand="full" type="submit"> Enviar </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="showCode">
        <ion-col>
          <ion-input
            [(ngModel)]="codeForm"
            name="userForm"
            label="Codigo"
            type="text"
            placeholder="codigo"
            label-placement="floating"
            fill="outline"
          >
          </ion-input>
          <ion-button expand="full"  (click)="sendCode()"> Enviar </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
